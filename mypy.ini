[mypy]
# Python 3.11向けに型チェックを行う。
python_version = 3.11
# エラーコードを表示し原因を特定しやすくする。
show_error_codes = True
# 未使用設定がないか警告する。
warn_unused_configs = True
# Anyを戻り値とする関数に警告する。
warn_return_any = True
# 不要なcastを検出する。
warn_redundant_casts = True
# 無効なignoreコメントを警告する。
warn_unused_ignores = True
# 到達不能コードを警告する。
warn_unreachable = True
# Optionalを暗黙的に許容しない。
no_implicit_optional = True
# 型注釈のない関数を禁止する。
disallow_untyped_defs = True
# 部分的な型注釈の関数も禁止する。
disallow_incomplete_defs = True
# Noneの扱いを厳密にする。
strict_optional = True

[mypy-PySide6.*]
# PySide6の型スタブ不足を許容する。
ignore_missing_imports = True

[mypy-qdarkstyle.*]
# qdarkstyleも同様に型情報不足を許容する。
ignore_missing_imports = True
