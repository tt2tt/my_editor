name: CI

on:
  # develop/mainへのプッシュとPRを対象にCIを起動する。
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    # Windows環境でビルドとテストを実行する。
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        # アプリ依存とビルド・型チェックに必要なツールをインストールする。
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        # 単体テストを実行して動作を検証する。
        run: pytest

      - name: Run mypy
        # 厳格な型チェックで品質を担保する。
        run: mypy .

      - name: Build executable
        # PyInstallerでWindows用実行ファイルを生成する。
        run: |
          pyinstaller main.py --name my_editor --noconfirm --onefile --windowed

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: my-editor-${{ github.ref_name }}
          path: dist/my_editor.exe

  release:
    needs: build
    if: github.ref == 'refs/heads/main'
    # mainブランチではドラフトリリースを作成する。
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: my-editor-main
          path: dist

      - name: Create GitHub Release
        # ビルド成果物を添付したドラフトリリースを作成する。
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          draft: true
          files: dist/my_editor.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
